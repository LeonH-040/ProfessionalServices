        <header>
            <img src="./img/logo.webP" alt="Written logo 'Hair Day'.">

        <main>
            <section>
                <article class="contact">
                    <form action="" method="POST">
                        <h1>Book your appointment now</h1>
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" name="name" id="name" required placeholder="Name*">
                        <br>
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email" required placeholder="example@mail.com*">
                        <br>
                        <label for="date">Date:</label>
                        <br>
                        <input type="date" id="date" name="date" required>
                        <br>
                        <label for="time">Choose a time:</label>
                        <br>
                        <select id="time" name="time">
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                        </select>

                        <br>
                        <label for="appointment">Appointment</label>
                        <br>
                        <fieldset id="appointment">
                            <input type="radio" name="service" value="hair" id="hair" checked> Hair cut/Coloring
                            <br>
                            <input type="radio" name="service" value="nails" id="nails"> Nails
                        </fieldset>

                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </article>
            </section>
        </main>

        <footer>
            <div>
                <img src="./img/footer_logo.webP" alt="Logo of Hair Day.">
            </div>
            <div>
                <p>Copyright Hair Day</p>
            </div>
        </footer>

        <script src="./js/script.js"></script>
